<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We will be building your amazing portfolio. Arriving soon...</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Ensures it's above other content */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            z-index: 1000; /* Ensures it's above other content */
        }
        .content {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }
        .fire-icon {
            font-size: 5em; /* Adjust size as needed */
            color: #ff5722; /* Fire color */
            margin-bottom: 20px; /* Adjust spacing */
        }
        h1 {
            font-size: 2em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="fire-icon">&#128293;</div>
